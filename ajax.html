<html lang="en">
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div>
   <p id="element1"></p>
   <p id="element2"></p>
</div>
<script>
$.when( $.ajax("/requestpath1"), $.ajax("/requestpath2")).then(function(response1, response2){ 
    $("#element1").html(response1);
    $("#element2").html(response2);

});
</script>
</body>
</html>
